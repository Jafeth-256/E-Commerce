<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <link href="../../static/acceso.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100 py-4 bg-dark">
        <main class=" form-signin w-100 m-auto " style='max-width: 350px;' data-bs-theme="dark">
            <form  method="POST" th:action="@{/acceso/inicioSesion}">

                <div style="text-align: center;">
                    <img src="https://firebasestorage.googleapis.com/v0/b/practica01-8cd5e.appspot.com/o/Dise%C3%B1o%20sin%20t%C3%ADtulo%20(26).png?alt=media&token=17fe0302-b53c-49a6-ba55-2484dc004954" alt="" width="100" height="100">
                        <h1 class="h3 mb-3 fw-normal text-white">Ingreso a la plataforma</h1>
                </div>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control bg-dark text-white" id="username" placeholder="Usuario">
                        <label for="username" class="text-white">Usuario</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control bg-dark text-white" name="password" id="password" placeholder="Contraseña">
                        <label for="password" class="text-white">Contraseña</label>
                </div>

                <div class="text-end my-3">
                    <a href="/acceso/cambiarContrasena" class='text-white text-decoration-none '>Olvidó la contraseña?</a>
                </div>
                <button class="btn btn-light w-100 py-2 fw-bolder" type="submit">INGRESAR</button>
                <div class="text-center d-flex justify-content-center mt-3">
                    <p class='text-white pe-2'>¿No tienes una cuenta? </p><a href="/acceso/crearCuenta" class='text-primary text-decoration-none '>Crear Nueva</a>
                </div>
            </form>
        </main>
    </body>
</html>
